<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>circle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 200px;
      height: 200px;
      border: 3px solid black;
      border-radius: 50%;
      background-color: #cccccc;
      box-shadow: 0px 25px 80px #5f5a5a;
  </style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
